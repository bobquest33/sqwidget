<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8 />
    <title>Sqwidget</title>
</head>

<body>
    <h1>Sqwidget demo</h1>

    <script src="sqwidget.js">
        Sqwidget('mysqwidge.js', {foo:'bar'}, ['100%',670], 0.1);
        
        /*
            Here, ['100%',670] is a placeholder, which will be replaced by a space of the appropriate size. This will be overriden by the widget, once it loads.
            
            These placeholder dimensions can be:
                [width, height] in pixels, or use '100%' etc as a property string 
                [[width, minWidth, maxWidth], [height, minHeight, maxHeight]]
                
            Or the placeholder could be an HTML element, HTML string, or jQuery collection - e.g. <img src=default.png alt=loading...>    
        */ 
    </script>
</body>
</html>
