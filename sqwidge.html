<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8 />
    <title>sqwidge</title>
    <script>
        require('aomi', 'nitelite', 'toggle'); // loads aomi, nitelite and toggle scripts as a single static file - http://assets.sqwidget.net/aomi+nitelite+toggle.js - (specified as an alphabetical listing of scripts)
        config(data); // optional data sent as second parameter to Sqwidget() constructor - e.g. Sqwidget('sqwidge.html', {foo:'bar'}, 0.1);
    </script>
    <style>
        /* styling to go in the <head> of the main widget iframe */
        width:100%;
        min-width:186px;
        max-width:300px;
        height:300px;
    </style>
</head>

<body>
    <h1>sqwidge: default view</h1>
    <p>blah</p>
    
    <ul>
        <li>thing</li>
        <li><% process(thing); %>
        <li><%= this.stuff %></li>
    </ul>

    <footer>yada</footer>
</body>
</html>
