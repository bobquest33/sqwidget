<!doctype html>
<html>
<head>
    <title>My First Sqwidget</title>
    <script>
(function(){
    if (!sqwidget){
        return false;
    }

    // register the widget
    // based on seedjs: http://seedjs.org/documentation/#defining_your_packagejson
    sqwidget.register({
      "name": "mysqwidget",
      "version": "0.1.0",
      "title": "My widget does stuff",
      "desc": "Lorem ipsum",
      "url": "http://example.com/widget", // get the widget, via your taskbar

      "dependencies": {
        "nitelite": "1.3.0",
        "appleofmyiframe": "0.3.3",
        "cleanslate": "6.1.8"
      }
    });
}());
    </script>

    <script type="text/template" id="lightbox">
        <p>Look closer</p>
    </script>

    <script type="text/template" id="docked">
        <img src="{{data.logoSrc}}" alt="{{data.title}}">
    </script>
</head>

<body>
    <p>Hello world</p>
</body>
</html>
