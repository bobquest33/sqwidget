<!DOCTYPE html>
<html>
    <head>
        <style>
            #jwidget {
                font-size:1.2em;
                font-family:sans-serif;
                color:#336;
                width:16em;
            }
            #jwidget .colours.rotated {
                transform:rotate(-180deg);
                -webkit-transform:rotate(-180deg);
                -moz-transform:rotate(-180deg);
            }
            #jwidget li {
                padding:0.5em;
                list-style:none;
                width:10em;
            }
            #jwidget .r {background-color:#fcc;}
            #jwidget .g {background-color:#cfc;}
            #jwidget .b {background-color:#ccf;}
            #jwidget .blk {background-color:#333; color:#fff;}
        </style>

        <script type="text/javascript">
            widget.ready( function () {
                // use a template: the document's body is the 'default'
                widget.setTemplate('default', {
                    className: "blk",
                    colour: "black"
                });
                
                jQuery(".colours", container)
                    .css("background-color", "#595")
                    .click(function(){
                        jQuery(this).addClass("rotated");
                        alert("Ping");
                    });
            });
        </script>
    </head>
    
    <body>
        <div id=jwidget>
            <strong>Colours</strong>
            <ul class=colours>
                <li class=r>red</li>
                <li class=g>green</li>
                <li class=b>blue</li>
                <li class={{className}}>{{colour}}</li>
            </ul>
        </div>
    </body>
</html>
