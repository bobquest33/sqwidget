<!DOCTYPE html>
<html>
    <head>
        <style>
            #mywidget {
                font-size:1.2em;
                font-family:sans-serif;
                color:#336;
            }
            #mywidget li {
                padding:0.5em;
                list-style:none;
                width:10em;
            }
            #mywidget .r {background-color:#fcc;}
            #mywidget .g {background-color:#cfc;}
            #mywidget .b {background-color:#ccf;}
            #mywidget .black {background-color:#333; color:#fff;}
        </style>
    </head>
    
    <body>
        <div id=mywidget>
            <strong>Colours</strong>
            <ul id=colours>
                <li class=r>red</li>
                <li class=g>green</li>
                <li class=b>blue</li>
            </ul>
        </div>
        
        
        <script>
            document.getElementById("colours").innerHTML +=
                "<li class='black'>black</li>";
        </script>
    </body>
</html>
