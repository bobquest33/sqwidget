<!DOCTYPE html>
<html>
    <head>
        <style>
            #cwidget {
                font-size:1.2em;
                font-family:sans-serif;
                color:#336;
            }
            #cwidget li {
                padding:0.5em;
                list-style:none;
                width:10em;
            }
            #cwidget .r {background-color:#fcc;}
            #cwidget .g {background-color:#cfc;}
            #cwidget .b {background-color:#ccf;}
            #cwidget .blk {background-color:#333; color:#fff;}
        </style>

        <script type="text/javascript">
            widget.ready( function () {
                // use a template: the document's body is the 'default'
                widget.setTemplate('default', {
                    className: "blk",
                    colour: "black"
                });
            });
        </script>
    </head>
    
    <body>
        <div id=cwidget>
            <strong>Colours</strong>
            <ul class=colours>
                <li class=r>red</li>
                <li class=g>green</li>
                <li class=b>blue</li>
                <li class={{className}}>{{colour}}</li>
            </ul>
        </div>
    </body>
</html>
