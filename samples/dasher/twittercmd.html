<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Twitter #cmd</title>
    <script>
    widget.config({
      "name": "twittercmd",
      "version": "1.0.0",
      "title": "Twitter #cmd",
      "desc": "Twitter socket connector widget, listening to #cmd",
      "url": "http://github.com/premasagar/sqwidget/plugins", // get the widget, via your taskbar
      "ui" : "hostpage",
       dependencies: ['messaging', 'swfobject', 'twstreamer', 'libox']
    });
    </script>
    
    <script>
        widget.ready(function(){
            var
                _ = sqwidget._ || window._ || function(){},
                plugins = widget.plugins,
                twstreamer = plugins.twstreamer,
                lb = plugins.libox,
                $ = jQuery,
                channel = '#cmd',
                cmdRe = RegExp(channel + '\\s*(\\w+)\\s*(\\S*)'),
                user, pass;
                
            function getCredentials(){
                if (window.location.search.indexOf('?dev') === 0){
                    user = 'twidgetsqwidget';
                    pass = 'YADAyadaYADA';
                }
                else {
                    alert("We need your Twitter username & password, because the streaming API is limited to one connection per user. Your details are not stored.");
                    user = prompt("What's your Twitter username?");
                    pass = prompt("and your Twitter password?");
                }
            }
            
            function parseTweet(tweet){
                function parseCmd(cmd){
                    return cmd.match(cmdRe);
                }
            
                var
                    txt = $.trim(tweet.text),
                    cmd = parseCmd(txt),
                    sub, val;
                
                if (!cmd){
                    return;
                }
                sub = cmd[1];
                val = cmd[2];
                    
                _('cmd:', {cmd:cmd, sub:sub, val:val, txt:txt});
                
                $('h2.cmd').text(channel + ' ' + sub + ' ' + val);
                
                // Route command  
                switch (sub){              
                    case 'q':
                        // search tweets
                        plugins.messaging.send(
                            'set_search',
                            {text:val}
                        );
                    break;
                    
                    case 'url':
                        lb.showUrl(val);
                    break;
                    
                    case 'lb':
                        if (val === 'close'){
                            lb.hide();
                        }
                        else if (val) {
                            lb.showUrl(val);
                        }
                    }
                    break;
                    
                    case 'bg':
                        $('body').css('background-color', val);
                    break;
                    
                    case 'color':
                        $('body').css('color', val);
                    break;
                    
                    case 'g':
                        lb.showUrl('http://www.google.com/search?q=' + val);
                    break;
                    
                    case 'wiki':
                        lb.showUrl('http://en.wikipedia.org/wiki/Special:Search?fulltext=Search&search=' + val);
                    break;
                    
                    case 'gu':
                        plugins.messaging.send(
                            'command',
                            {text:'gu ' + val}
                        );
                    break;
                }
            }
            
            function connect(q){
                twstreamer
                    .init()
                    .credentials(user, pass)
                    .connect(
                        parseTweet,
                        'track',
                        q,
                        'stream.twitter.com'
                    );
                _('connected to: ' + q);
            }
            function disconnect(){
                twstreamer.disconnect();
                _('disconnected');
            }
                
            widget.setTemplate('default');
            
            $('form.cmd')
                .submit(function(){
                    return false;
                });
            
            $('button.connect')
                .click(function(){
                    var q = $('.cmd input[name=q]').val();
                    disconnect();
                    connect(q);
                });
                
            $('button.disconnect')
                .click(function(){
                    disconnect();
                });
            
            getCredentials();
            connect('#cmd');
        });
    </script>
    <script type="text/template" id="loading">
        <p>Loading...<p>
    </script>
</head>

<body>

    <p>Command line</p>
    <form class=cmd>
        <label>key</label>
        <input name=q value="#cmd">
        <button class=connect>Connect</button>
        <button class=disconnect>Disconnect</button>
    </form>
    -->
</body>
</html>
