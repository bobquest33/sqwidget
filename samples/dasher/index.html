<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dasher page</title>
    
    <meta http-equiv="Cache-Control" content="NO-CACHE" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    
    <link rel="stylesheet" href="css/main.css">
    <script src="../../plugins/console.js"></script>
    <script src="../../sqwidget.js"></script>
    <style>
    body {
        margin:0;
        padding:1em;
    }
    h1 {
        margin:0;
        padding:0 0 0.38em;
        font-size:1.62em;
    }
    #packages {
        margin-bottom:1.38em;
    }
    #packages ul, #packages li {
        display:inline;
        padding:0 0.5em;
        margin:0;
    }
    #packages li.current {
        font-weight:bold;
    }
    #packages a {
        text-decoration:none;
    }
    #packages a:hover {
        text-decoration:underline;
    }
    #packages li.current a {
        text-decoration:underline;
    }
    #widget {
        /* width:185px; */
    }
    </style>
    <script>
        // global sqwidget configuration options, if needed
        Sqwidget.globalConfig({
            development: true,
            experimental: true,
            automatic: true,
            charset: 'utf-8',
            basePath: '',
            pluginPath: '../../plugins/',
        });
    </script>
</head>
<body>
<h1>Dasher</h1>

<div id="sqwidget-test">
    <div>
        <div id="current_search"
            data-sqwidget="template:current_search.html"
            data-sqwidget-settings="stream:current_search"
        ></div>

    <div id="twitter_processor_1"
        data-sqwidget="template:twitter_processor.html"
        data-sqwidget-settings="set_search_stream:set_search, current_search_stream:current_search"
    ></div>
    
    <div id="showmsg1"
        data-sqwidget="template:stream_reader.html"
        data-sqwidget-settings="stream:current_search"
    ></div>
</div>
</body>
</html>
