<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>My First Sqwidget</title>
    <script>
    widget.config({
      "name": "x",
      "version": "0.1.0",
      "title": "My widget does stuff",
      "desc": "Lorem ipsum",
      "url": "http://example.com/widget", // get the widget, via your taskbar
	  "ui" : "hostpage",
	   dependencies: [
			'messaging'
		],
	  "settings" : { //can we overridden by data-sqwidget-settings
		'package' : "en"
	  }
    });
	</script>
	<script type="text/javascript" charset="utf-8">
		widget.ready(function() {
		    plugins.messaging.listen('things', function(e,stuff) {
		        _(container.id + ' got msg ' + stuff.text + ' from ' + stuff.from);
		        return true;
		    });
            plugins.messaging.send('things', {text:'hello', from:container.id});
		});
	</script>

    <script type="text/template" id="lightbox">
        <p>Look closer</p>
    </script>

    <script type="text/template" id="docked">
        <img src="{{data.logoSrc}}" alt="{{data.title}}">
    </script>
</head>

<body>
    <p>Hello world</p>
</body>
</html>
